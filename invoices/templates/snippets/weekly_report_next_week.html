<form method="post" action="{% url 'weekly_report_next_week' weekly_report.weekly_report_id %}">
  {% csrf_token %}
    <div class="form-group">
        <label for="wr-next-week">Next week page (separate bullet points by newline)</label>
        <textarea class="form-control" id="wr-next-week" name="wr-next-week" rows="10">{{latest_next_week.text}}</textarea>
    </div>
  {% if not latest_next_week %}
  <button type="submit" class="btn btn-primary">Save</button>
  {% else %}
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="submit" class="btn btn-danger" formaction="{% url 'empty_weekly_report_comment' weekly_report.weekly_report_id latest_next_week.id %}">Delete</button>
      <p>Last submitted by {{ latest_next_week.user }} at {{ latest_next_week.timestamp }}</p>
    </div>
  {% endif %}
</form>
