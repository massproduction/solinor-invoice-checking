{% load humanize %}
<html>
<head>
  <link href="http://localhost:8000/static/css/bootstrap.min.css" rel="stylesheet">
  <style>
  thead, tfoot { display: table-row-group }
  .number-column {
    text-align: right;
  }
  .nowrap-column {
    white-space: nowrap;
  }
  </style>
</head>

<body>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Date</th>
        <th>Person</th>
        <th class="number-column">Hour rate</th>
        <th class="number-column">Hours</th>
        <th class="number-column">Incurred</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
      <tr>
        <td class="nowrap-column">{{ entry.date }}
        <td class="nowrap-column">{{Â entry.user_name }}</td>
        <td class="number-column">{{ entry.bill_rate|floatformat:2 }}&euro;</td>
        <td class="number-column">{{ entry.incurred_hours }}h</td>
        <td class="number-column">{{ entry.incurred_money|floatformat:2 }}&euro;</td>
        <td>{{ entry.notes }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
