<form method="post" action="{% url 'weekly_report_change_of_scope' weekly_report.weekly_report_id %}">
  {% csrf_token %}
<div class="form-group">
  <label for="change-of-scope">
    Change of scope (separate bullet points by newline)
  </label>
  <textarea id="change-of-scope" name="change-of-scope" rows="10" class="form-control">{{ change_of_scope.text }}</textarea>
</div>

  <button type="submit" class="btn btn-primary">Save</button>
  {% if change_of_scope %}
    <p>Last submitted by {{ change_of_scope.user }} at {{ change_of_scope.timestamp }} to Weekly report {{ change_of_scope.weekly_report.year }}-{{ change_of_scope.weekly_report.week }}</p>
  {% endif %}
</form>
